<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesty I Love You</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <p>
                            Dear Nesty/Pupi. Vreau sa-ti multumesc pentru tot ce ai facut pentru mine.
                             Im very glad we are together. 
                            I found in you my best friend, my lover, my soulmate, everything i wanted.
                            I want to be yours forever.
                            Te iubesc enorm, si o voi face pentru totdeauna. Your one and only boyfriend, Calin.  
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
